<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Contenido de Instagram</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #3498db;
        }

        button {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .images-container {
            margin-top: 30px;
        }

        .images-container img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .images-container a {
            text-decoration: none;
        }

        .images-container button {
            background-color: #2ecc71;
        }

        .images-container button:hover {
            background-color: #27ae60;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Descargar Contenido de Instagram</h1>
        <form method="POST">
            <input type="text" name="url" placeholder="Pega el enlace de Instagram aquí" required>
            <button type="submit">Descargar</button>
        </form>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        {% if images %}
        <div class="images-container">
            <h2>Imágenes Descargadas</h2>
            {% for image in images %}
            <img src="{{ image }}" alt="Imagen descargada de Instagram">
            <br>
            <a href="{{ image }}" download="imagen_instagram.jpg">
                <button>Guardar Imagen</button>
            </a>
            <br>
            {% endfor %}
        </div>
        {% endif %}
    </div>

</body>

</html>
